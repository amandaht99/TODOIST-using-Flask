{% extends 'base.html' %}

{% block title %}Create New Todo-list{% endblock %}

{% block body %}
<header>
    <nav class="heading">
        <h3> TODOIST</h3> 
        <h5> - Get Your Life Sorted </h5>
      </nav>
    <nav>
      <ul class="navigation_bar">
        <li class="nav_li"><a href="/lists">My Lists</a></li>
        <li class="nav_li"><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>

<!-- Form to edit existing List -->
    <form class="newlist" action="/lists/{{id}}/edit" method="post">
        <h2>Edit list:</h2>
    <!-- Input with prefilled existing name -->
        <label for="list-name">List Name:</label>
        <input type="text" id="list-name" name="list-name" value="{{listname}}" style="width: 26rem;" required>
    <!-- Textarea with prefilled existing items -->
        <label for="list-items">To-Do's:</label>
        <textarea id="list-items" name="list-items" style="width: 26rem; height: 10rem;" required>{{"\n".join(listdesc)}}</textarea>
        <small>Enter new line to create multiple items</small>
        <button type="submit">Update List</button>
    </form>
    
{% endblock %}
